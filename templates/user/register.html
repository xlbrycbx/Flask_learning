{% extends 'base.html' %}
{% block title %}
    用户注册
{% endblock %}

{% block middle %}
    <p id="msg">{{ msg }}</p>
    <form action="{{ url_for('user.user_register') }}" method="post">
        <p><input type="text" name="username" placeholder="用户名"></p>
        <p><input type="password" name="password" placeholder="密码"></p>
        <p><input type="password" name="repassword" placeholder="请重新输入密码"></p>
        <p><input type="number" name="phone" placeholder="手机号码"></p>

        <p><input type="submit" value="用户注册"></p>
    </form>
{% endblock %}

{% block mycss %}
    <style>
        input {
            outline: none;
        }

        #msg {
            color: red;
        }
    </style>
{% endblock %}
